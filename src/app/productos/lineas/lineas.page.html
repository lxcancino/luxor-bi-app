<ion-header>
  <ion-toolbar>
    <ion-title>Lineas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="(lineas$ | async) as lineas">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ lineas[0].name }}</ion-card-title>
            <ion-card-subtitle>{{
              lineas[0].shortDescription
            }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="lineas[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ lineas[0].longDescription }}</p>
          </ion-card-content>
          <div text-right>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/productos/lineas', lineas[0].id]"
            >
              Mas
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let item of lineas.slice(1)" detail
            [routerLink]="['/productos/lineas', item.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="item.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ item.name }}</h2>
              <p>{{ item.shortDescription }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
