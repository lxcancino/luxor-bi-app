<ion-header>
  <ion-toolbar>
    <ion-title>Lineas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding fixed>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item
            *ngFor="let item of (lineas$ | async)"
            [routerLink]="['/productos/lineas', item.id]"
            detail
          >
            <ion-label>{{ item.linea }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
