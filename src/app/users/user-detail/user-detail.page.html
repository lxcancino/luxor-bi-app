<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="user"
      >{{ user.name.first }} {{ user.name.last }}</ion-title
    >
    <ion-buttons slot="primary">
      <ion-button (click)="deleteUser()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user">
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- <ion-img [src]="user.picture.thumbnail"></ion-img> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center>{{ user.login.username }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>{{ user.location.city }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{ user.location.state }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{ user.location.street }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
