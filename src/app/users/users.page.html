<ion-header>
  <ion-toolbar>
    <ion-title>users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let user of users"
      [routerLink]="['/users', user.id.value]"
    >
      <ion-avatar slot="start">
        <ion-img [src]="user.picture.thumbnail"></ion-img>
      </ion-avatar>
      <ion-label> {{ user.name.first }} {{ user.name.last }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
