<ion-header>
  <ion-toolbar>
    <ion-title>Recipies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>List of data</ion-list-header>
    <ion-item *ngFor="let p of productos">
      <ion-avatar slot="start">
        <ion-img [src]="p.imgUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ p.name }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
